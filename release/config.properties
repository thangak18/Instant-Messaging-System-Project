# Cấu hình kết nối cơ sở dữ liệu
# Chỉnh sửa các thông tin dưới đây để phù hợp với môi trường của bạn

# Cấu hình database
db.host=localhost
db.port=3306
db.name=chat_system
db.username=root
db.password=

# Cấu hình kết nối
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/chat_system?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8

# Cấu hình pool connection
db.max.connections=10
db.min.connections=2
db.connection.timeout=30000

# Cấu hình ứng dụng
app.name=Chat System
app.version=1.0.0
app.admin.port=8080
app.user.port=8081

# Cấu hình email (để gửi mật khẩu mới)
email.host=smtp.gmail.com
email.port=587
email.username=your-email@gmail.com
email.password=your-app-password
email.from=Chat System <noreply@chatsystem.com>

# Cấu hình bảo mật
security.password.min.length=6
security.password.require.special.chars=false
security.session.timeout=3600

# Cấu hình log
log.level=INFO
log.file.path=logs/chat_system.log
log.max.size=10MB
log.max.files=5
